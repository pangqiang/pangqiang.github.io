    // 指定图表的配置项和数据</span><br><span class="line">        var option = &#123;</span><br><span class="line">            // 设置图表的标题</span><br><span class="line">            title: &#123;</span><br><span class="line">                text: &#x27;山峰起伏状数据统计图表&#x27;</span><br><span class="line">            &#125;,</span><br><span class="line">            // 设置图表的 x 轴</span><br><span class="line">            xAxis: &#123;</span><br><span class="line">                type: &#x27;category&#x27;,</span><br><span class="line">                data: [&#x27;一月&#x27;, &#x27;二月&#x27;, &#x27;三月&#x27;, &#x27;四月&#x27;, &#x27;五月&#x27;, &#x27;六月&#x27;]</span><br><span class="line">            &#125;,</span><br><span class="line">            // 设置图表的 y 轴</span><br><span class="line">            yAxis: &#123;</span><br><span class="line">                type: &#x27;value&#x27;</span><br><span class="line">            &#125;,</span><br><span class="line">            // 设置图表的数据系列</span><br><span class="line">            series: [&#123;</span><br><span class="line">                name: &#x27;数据&#x27;,</span><br><span class="line">                type: &#x27;line&#x27;,</span><br><span class="line">                // 设置数据</span><br><span class="line">                data: [820, 932, 901, 934, 1290, 1330, 1320],</span><br><span class="line">                // 设置线条样式</span><br><span class="line">                lineStyle: &#123;</span><br><span class="line">                    width: 3,</span><br><span class="line">                    color: &#x27;green&#x27;</span><br><span class="line">                &#125;,</span><br><span class="line">                // 设置区域填充样式</span><br><span class="line">                areaStyle: &#123;</span><br><span class="line">                    color: &#123;</span><br><span class="line">                        type: &#x27;linear&#x27;,</span><br><span class="line">                        x: 0,</span><br><span class="line">                        y: 0,</span><br><span class="line">                        x2: 0,</span><br><span class="line">                        y2: 1,</span><br><span class="line">                        colorStops: [&#123;</span><br><span class="line">                            offset: 0, color: &#x27;white&#x27; // 0% 处的颜色</span><br><span class="line">                        &#125;, &#123;</span><br><span class="line">                            offset: 0.5, color: &#x27;lightgreen&#x27; // 50% 处的颜色</span><br><span class="line">                        &#125;, &#123;</span><br><span class="line">                            offset: 1, color: &#x27;green&#x27; // 100% 处的颜色</span><br><span class="line">                        &#125;],</span><br><span class="line">                        globalCoord: false // 缺省为 false</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;]</span><br><span class="line">        &#125;;</span><br><span class="line"></span><br><span class="line">        // 使用刚指定的配置项和数据显示图表</span><br><span class="line">        myChart.setOption(option);</span><br><span class="line">    &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>

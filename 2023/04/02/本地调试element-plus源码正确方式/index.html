<h3 id="2-安装-pnpm"><a href="#2-安装-pnpm" class="headerlink" title="2. 安装 pnpm"></a>2. 安装 pnpm</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install -g pnpm</span><br></pre></td></tr></table></figure>

<h3 id="3-准备调试"><a href="#3-准备调试" class="headerlink" title="3. 准备调试"></a>3. 准备调试</h3><p>在控制台执行如下步骤</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> &lt;https://github.com/element-plus/element-plus.git&gt;</span><br><span class="line"><span class="built_in">cd</span> element-plus</span><br><span class="line">pnpm install</span><br><span class="line">yarn dev</span><br><span class="line"></span><br></pre></td></tr></table></figure>
